<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Button with Opposite Words</title>
    <style>
        /* Container for the button */
        .flip-container {
            perspective: 1000px;
            width: 200px;
            height: 100px;
            margin: 50px;
        }

        .flip-button {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        /* The inner content of the flip button */
        .flip-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The two faces of the button */
        .flip-inner .flip-front,
        .flip-inner .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            font-size: 20px;
        }

        /* Front side (the word on top) */
        .flip-front {
            z-index: 2;
        }

        /* Back side (opposite word) */
        .flip-back {
            transform: rotateY(180deg);
        }

        /* Hover effect to change the color */
        .flip-button.clicked {
            background-color: #f44336; /* Red when clicked */
        }

        /* When the flip happens */
        .flip-inner.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Hello</div>
            <div class="flip-back">Goodbye</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Light</div>
            <div class="flip-back">Dark</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Up</div>
            <div class="flip-back">Down</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Happy</div>
            <div class="flip-back">Sad</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Big</div>
            <div class="flip-back">Small</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Fast</div>
            <div class="flip-back">Slow</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Hot</div>
            <div class="flip-back">Cold</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Young</div>
            <div class="flip-back">Old</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Strong</div>
            <div class="flip-back">Weak</div>
        </div>
    </button>
</div>

<div class="flip-container">
    <button class="flip-button" onclick="flipButton(this)">
        <div class="flip-inner">
            <div class="flip-front">Success</div>
            <div class="flip-back">Failure</div>
        </div>
    </button>
</div>

<script>
    // Function to handle the flip effect and change color
    function flipButton(button) {
        const flipInner = button.querySelector('.flip-inner');
        
        // Toggle the flip effect
        flipInner.classList.toggle('flipped');

        // Toggle the clicked state to change button color
        button.classList.toggle('clicked');
    }
</script>

</body>
</html>
